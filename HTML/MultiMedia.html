<!DOCTYPE html>
<!-- Dynamic content can be displayed on html page -->
<!-- java script or php is used here -->
<html>
    <head></head>
    <body>
        canva :
        <br>
        <canva heigth="200" width="500" style="
            border: 1px;
            border-color: black;
        ">  
        <!-- by use of script we can draw objects -->
        </canva>
        <br>
        there are multiple type of media data
        <br>
        html allows to display multimedia data
        <br>
        this data is loaded by use of script
        <br><br>
        Audio :
        <br>
        <!-- controls attrubute provides control options -->
        <!-- autoplay attrubute will play content automatically -->
        <audio src="" controls autoplay>
            <source src="" type="audio">
            <source src="" type="audio/mpg">
            <!-- Text here will be displayed when cant play content -->
            Cant play Audio
        </audio>
        <br><br>
        Video :
        <br>
        <!-- controls attrubute provides control options -->
        <!-- autoplay attrubute will play content automatically -->
        <!-- muted attrubute will mute video automatically -->
        <video src="" controls autoplay muted>
            <source src="" type="video">
            <source src="" type="video/mp4">
        </video>
        <br><br>
        iframe with youtube :
        <br>
        <!-- YouTube video code after embed -->
        <iframe 
        height="200" 
        width="200"
        src="https://www.youtube.com/embed/"
        >
        </iframe>
        <br>
        <!-- insert this attrubute after video code in link -->
        Attributr for youtube video :
        <br>
        autoplay = 1 or 0 &
        mute = 1 or 0 &
        loop = 1 or 0 
    
    </body>
</html>
