<!DOCTYPE html>
<!-- z index with css -->
<html>
    <head></head>
    <body>
        z index <br>
        when two element overlap z index defines a stack structure <br>
        according to priority of front element <br>
        example : <br>
        <br><br><br>
        <div class="outerbox1">
            <div class="innerbox1">
                text box first
            </div>
            <div class="innerbox2">
                text box second
            </div>
        </div>
    </body>
</html>
<!-- css part -->
<style>
    .outerbox1{
        font-size: larger;
        border: 1px solid black;
        position: relative;
        z-index: 0;
    }
    .innerbox1{
        border: 1px solid black;
        position: fixed;
        z-index: -1;
    }
    .innerbox2{
        border: 1px solid black;
        position: absolute;
        /* position wrt outer box */
        top: 0px;
        left: 0px;
        z-index: 1;
    }
</style>
