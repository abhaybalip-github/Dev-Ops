<!DOCTYPE html>
<html>
    <head></head>
    <body>
        Outline for elememt in css :
        <br>
        <div id="divid1">
            This is first division <br>
            division id = divid1 <br>
            outline is applied here <br>
        </div>
        <hr>
        <div id="divid2">
            This is second division <br>
            division id = divid2 <br>
            outline with shorthand property <br>
            applied here <br>
        </div>
        <hr>
    </body>
</html>
<!-- css part -->
<style>
    body{
        background-color: lightyellow;
    }
    #divid1{
        border:2px solid black;
        color: red;
        outline: 2px;
        outline-style: solid;
        outline-color: blue;
    }
    #divid2{
        border:2px dashed black;
        color: green;
        outline: 2px dashed yellow;
    }
</style>
