<!-- html - basics -->
<!DOCTYPE html>
<!-- Comment Part -->
Starting tag of html
<!-- <Element> </Element> -->
<html>
    <head>
        This is Head of html page
        Head part is generally used for meta data,link,script etc
        <title>This is Title </title>
    </head>
    <body>
        This is Body of html page
        <h1>This is Heading </h1>
        <p>This is Paragraph </p>
        <br>New Line
    </body>
</html>
Ending tag of html
