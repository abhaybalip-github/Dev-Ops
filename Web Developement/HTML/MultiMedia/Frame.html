<!DOCTYPE html>
<!-- Frame in html -->
<!-- frame is used to insert external website -->
<!-- inside a fixed area -->
<html>
    <head>
    </head>
    <body>
        Frame Example :
        <br><br>
        <iframe id="frame1" title="javatpoint Website"
        src="https:\\www.javatpoint.com"
        height="250" width="500"
        ></iframe>
        <br>
        <iframe title="w3schools"
        src="https:\\www.w3schools.com"
        height="250" width="500"
        ></iframe>
        <br>
        <iframe title="facebook"
        src="https:\\www.facebook.com"
        height="250" width="500"
        ></iframe>
        <br>
    </body>
    <style>
        #frame1{
            background-color: yellow;
            border: 1px;
            border-color: black;
        }
    </style>
</html>
