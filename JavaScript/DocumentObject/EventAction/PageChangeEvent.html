<!-- Page Action -->
<!DOCTYPE html>
<html>
    <head>
        <meta onload="action1()">
        <meta onunload="action2()">
    </head>
    <body></body>
</html>
<script>
    function action1(){
        document.write('Page Opened')
    }
    function action2(){
        document.write('Leaving Page')
    }
</script>
